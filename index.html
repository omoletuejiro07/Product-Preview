<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="image/favicon-32x32.png">
  <title>Product Preview Card</title>
</head>
<body>

  <main class="card">
    <div class="card-image">
      <picture>
        <!-- Mobile image (when screen â‰¤ 600px) -->
        <source media="(max-width: 600px)" srcset="image/image-product-mobile.jpg">
        <!-- Desktop image (default) -->
        <img src="image/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    
    <div class="card-content">
      <span class="product-category">Perfume</span>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button class="add-to-cart">
        <img src="image/icon-cart.svg" alt="Cart Icon">
        Add to Cart
      </button>
    </div>
  </main>

</body>
</html>
